<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
		<title>Savery Editor</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.18/dist/css/BsMultiSelect.min.css" />
		<link rel="stylesheet" href="assets/css/styles.css" />
	</head>

	<body>
		<div class="container">
			<form>
				<div class="row">
					<div class="col-lg-9 col-xl-10 col-xxl-8 text-center">
						<video controls="" class="mainPlayer" id="mainPlayer">
							<source src="/input/1/playlist.m3u8" type="video/mp4" />
						</video>
						<div id="captionsHolder">
							<div id="captions"></div>
						</div>
					</div>
					<div class="col">
						<div class="row" style="margin-top: 1em">
							<div class="col d-flex justify-content-evenly">
								<h6>Controls</h6>
							</div>
						</div>
						<div class="row" style="margin-top: 1em">
							<div class="col d-flex justify-content-evenly">
								<label>Playback:</label>
								<select class="form-select" style="width: 70%">
									<option value="">Preview</option>
									<option value="">Production</option>
									<option value="">Object Detection</option>
									<option value="">Face Recognition</option>
								</select>
							</div>
						</div>
						<div class="row" style="margin-top: 1em">
							<div class="col text-center d-flex justify-content-evenly">
								<button class="btn btn-primary btn-lg" type="button">
									<i class="fas fa-undo"></i>
								</button>
								<button id="playButton" class="btn btn-primary btn-lg" type="button">
									<i class="fas fa-play"></i>
								</button>
								<button id="pauseButton" class="btn btn-primary btn-lg" type="button">
									<i class="fas fa-pause"></i>
								</button>
								<button class="btn btn-primary btn-lg" type="button">
									<i class="fas fa-redo"></i>
								</button>
							</div>
						</div>
						<div class="row" style="margin-top: 1em">
							<div class="col text-center d-flex justify-content-evenly" style="padding: 0px">
								<button class="btn btn-primary" type="button">
									<i class="fas fa-fast-backward"></i>
								</button>
								<button class="btn btn-primary" type="button">
									<i class="fas fa-backward"></i>
								</button>
								<button class="btn btn-primary" type="button">
									<i class="fas fa-step-backward"></i>
								</button>
								<button class="btn btn-primary" type="button">
									<i class="fas fa-step-forward"></i>
								</button>
								<button class="btn btn-primary" type="button">
									<i class="fas fa-forward"></i>
								</button>
								<button class="btn btn-primary" type="button">
									<i class="fas fa-fast-forward"></i>
								</button>
							</div>
						</div>
						<div class="row" style="margin-top: 1em">
							<div class="col text-center d-flex justify-content-evenly">
								<button id="waveformZoomOut" class="btn btn-primary" type="button">
									<i class="fas fa-search-minus"></i>
								</button>
								<button id="waveformZoomIn" class="btn btn-primary" type="button">
									<i class="fas fa-search-plus"></i>
								</button>
								<button class="btn btn-primary" type="button">
									<i class="fas fa-angle-double-left"></i>
								</button>
								<select class="form-select" style="width: 20%">
									<option value="">2X</option>
									<option value="">4X</option>
									<option value=""></option>
								</select>
								<button class="btn btn-primary" type="button">
									<i class="fas fa-angle-double-right"></i>
								</button>
							</div>
						</div>
						<div class="row" style="margin-top: 1em">
							<div class="col text-center d-flex justify-content-evenly">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="formCheck-1" />
									<label class="form-check-label" for="formCheck-1">Stop on Segment End</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="checkbox" id="regionLoop" />
									<label class="form-check-label" for="regionLoop">Loop Segment</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9 col-xl-9 col-xxl-9 text-center">
						<div id="waveform"></div>
						<div id="waveform-timeline"></div>
					</div>
					<div class="col-lg-3 col-xxl-3 offset-xxl-0">
						<div class="row">
							<div class="col-md-6 col-lg-4">
								<h6>Start</h6>
							</div>
							<div class="col-md-6 col-lg-7 text-end">
								<input id="startTime" class="form-control" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 col-lg-4">
								<h6>End</h6>
							</div>
							<div class="col-md-6 col-lg-7 text-end">
								<input id="endTime" class="form-control" />
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 col-lg-4">
								<h6>Approved</h6>
							</div>
							<div class="col-md-6 col-lg-7 text-center">
								<input type="checkbox" />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-9 col-xxl-9">
						<textarea id="transcriptEditor" data-item-id="3" class="text-uppercase form-control" placeholder="Type the transcript here"></textarea>
					</div>
					<div class="col-lg-3 col-xl-3 col-xxl-3">
						<div class="row">
							<div class="col-xxl-3">
								<h6>Name</h6>
							</div>
							<div class="col">
								<input class="form-control" type="text" />
							</div>
						</div>
						<div class="row">
							<div class="col-xxl-3">
								<h6>Marks</h6>
							</div>
							<div class="col">
								<select id="regionsSelect" class="form-select" size="5"> </select>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6 col-xl-4">
						<div class="row">
							<div class="col">
								<h6>Image</h6>
							</div>
							<div class="col-xxl-9">
								<img id="thumbCapture" width="100%" style="width: 100%; height: 100%;" />
							</div>
						</div>
						<div class="row">
							<div class="col">
								<div class="row">
									<div class="col">
										<button id="captureButton" class="btn btn-primary" type="button">Capture</button>
									</div>
									<div class="col">
										<button class="btn btn-primary" type="button">Upload</button>
									</div>
								</div>
							</div>
							<div class="col">
								<textarea class="form-control" placeholder="Caption"></textarea>
							</div>
						</div>
					</div>
					<div class="col-lg-6 col-xl-4">
						<div class="row">
							<div class="col-xxl-3">
								<h6>Quick Tags</h6>
							</div>
							<div class="col">
								<select name="Quick Tags" id="tags-quick" class="custom-select" multiple="multiple" style="display: none;" required>
									<optgroup
										>Flights
										<option value="">AA11</option>
										<option value="">AA77</option>
										<option value="">UA175</option>
									</optgroup>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-xxl-3">
								<h6>All Tags</h6>
							</div>
							<div class="col">
								<select name="Tags" id="tags" class="custom-select" multiple="multiple" style="display: none;" required>
									<option value="">AA11</option>
									<option value="">AA77</option>
									<option value="">911commission</option>
									<option value="">911timeline</option>
									<option value="">911investigations</option>
									<option value=""></option>
								</select>
							</div>
						</div>
					</div>
					<div class="col-xl-4 col-xxl-4">
						<div class="row">
							<div class="col-xxl-3">
								<h6>Type</h6>
							</div>
							<div class="col">
								<select class="form-select">
									<option value="transcript">Transcript</option>
									<option value="Note">Note</option>
									<option value="alert">Alert</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-xxl-3">
								<h6>Speaker</h6>
							</div>
							<div class="col">
								<select name="Speaker" id="speaker" class="custom-select" multiple="multiple" style="display: none;" required>
									<option value="">ZBW 46R</option>
									<option value="">ZBW 38R</option>
									<option value="">AA11</option>
									<option value="">UA175</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div id="templates" class="hidden">
			<script id="html_item_template" type="x-tmpl-mustache">
				<div id="{{ItemID}}" class="htmlItem">
										<span class="transcript_playback_timestamp">{{StartTime}}</span>
										<span class="transcript_playback_text">{{Content}}</span></div>
			</script>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.18/dist/js/BsMultiSelect.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>
		<script src="https://unpkg.com/wavesurfer.js"></script>
		<script src="https://unpkg.com/wavesurfer.js@6.2.0/dist/plugin/wavesurfer.timeline.min.js"></script>
		<script src="https://unpkg.com/wavesurfer.js@6.2.0/dist/plugin/wavesurfer.minimap.min.js"></script>
		<script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.min.js"></script>
		<script src="https://unpkg.com/wavesurfer.js@6.2.0/dist/plugin/wavesurfer.markers.min.js"></script>
		<script src="https://unpkg.com/wavesurfer.js@6.2.0/dist/plugin/wavesurfer.cursor.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
		<script src="assets/js/bs-init.js"></script>
		<script src="assets/js/johng.js"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
